<!doctype html>
<html lang="en">
  <head>
  	<title>Christuniversity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="jquery-3.5.1.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		
		<body style="background-color:powderblue;"></body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">FEEDBACK FORM</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters mb-5">
							<div class="col-md-7">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">CHRIST UNIVERSITY</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">User Name</label>
													<input type="text" class="form-control" name="name" id="user" placeholder="Name">
													<span id="messageuser"></span>
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Email Address</label>
													<input type="email" class="form-control" name="email" id="email" placeholder="Email">
													<span id="messageemail"></span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Name</label>
													<input type="text" class="form-control" name="subject" id="name" placeholder="Subject">
													<span id="messagename"></span>
												</div>
											</div>
							
											<div class="col-md-12">
													<div class="form-group">
													<label class="label" for="subject">Password</label>
													<input type="text" class="form-control" name="subject" id="password" placeholder="Password">
													<span id="messpass"></span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<div class="col-5">
														<table  border="1%" cellpadding="5px">
															<tr>
																<th>
																	<label><b>INTEREST IN UNIVERSITY !?</b></label>
																</th>
															</tr>
															<tr>
																<td>
																	<input type="radio" id="friends" name="interest" value="friends">
																	<label for="friends">friends</label> 
																	
																</td>
															
																<td>
																	<input type="radio" id="interest" name="interest" value="telivision">
											  <label for="telivision">telivision</label><br>
																</td>
															</tr>
													<tr>
																<td></td>
															</tr>
															</tr>
													<tr>
																<td></td>
															</tr>
															<tr>
																<td>
																	<input type="radio" id="interest" name="interest" value="internet">
											  <label for="internet">internet</label><br> 
																</td>
																<td>
																	<input type="radio" id="interest" name="interest" value="others">
											  <label for="others">others</label>
																</td>
															</tr>
														
														</table>	
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													
												<!-- student, location, campus, atmosphere, dorm rooms and sport -->
								<fieldset>
									<table id="checkit"  border="1%" cellpadding="5px" >
										<tr>
											<th><label><strong><b>what did u like the most in campus?</b></strong></label><br></th>
										</tr>
										<tr>
											<td>
									<input type="checkbox" name="like" value="atmosphere" >
												<label>FRIENDLY ATMOSPHERE</label>
									
											</td>
											<td>
									<input type="checkbox" name="like" value="student" >
												<label>STUDENT</label>
									
											</td>
										</tr>
										<tr>
											<td>
						
									<input type="checkbox" name="like" value="location" >
												<label>LOCATION</label>
											</td>
											<td>
									<input type="checkbox"  name="like" value="campus" >
												<label>CAMPUS</label>
									
											</td>
										   </tr>
											<td>
						
									<input type="checkbox" name="like" value="rooms" >
												<label>DORM ROOMS</label>
											</td>
											<td>
						
									<input type="checkbox" name="like" value="sports" >
												<label>SPORTS</label>
											</td>
										</tr>
									</table>
									</fieldset>
											</div>
										</div>
											
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Address</label>
													<textarea name="message" class="form-control" id="address" cols="30" rows="4" placeholder="Message"></textarea>
													<span id="messageadd"></span>
												</div>
											</div>
											<div class="col-md-12">
													<div class="form-group">
													<label class="label" for="subject">FEEDBACK</label>
													<input type="text" class="form-control" name="feedback" id="text" placeholder="feedback">
													<span id="messtext"></span>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" id="submit" value="SUBMIT" class="btn btn-primary">
													<div class="submitting">SUBMITTED </div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-5 d-flex align-items-stretch">
								<div id="map">
			          </div>
							</div>
						</div>
						<div class="row mt-5" >
							<div class="col-2"></div>
							<div class="col-5">
						    </div>
							</div>
							
			        	
			          </div>
							
			        		
			          </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
<script src="validations.js"></script>
	</body>
</html>
